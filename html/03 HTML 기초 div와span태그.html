<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div와span태그</title>
</head>
<body>
    <!-- 인라인 태그는 같은 라인에서 시작하며, 
        가로와 세로의 크기를 지정할 수 없다. -->
        <a href=""> a태그입니다1</a>
        <a href=""> a태그입니다2</a>

        <!-- 블록태그는 새로운 라인에서 시작하며,
        가로와 세로의 크기를 지정할 수 있다. -->
        <div>div 태그입니다1</div>
        <div>div 태그입니다2</div>
</body>
</html>
