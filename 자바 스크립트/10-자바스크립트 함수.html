<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 함수</title>
    <script>
        //함수 선언 - 함수를 정의한다
        var sayHello = function(){
            alert('Hello!');
        };

        //함수 호출 - 함수를 실행한다
        //sayHello();
    </script>
</head>
<body>
    <button oneclick="sayHello()">클릭</button>
    
</body>
</html>
