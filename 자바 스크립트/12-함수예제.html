<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 예제</title>
</head>
<body>
    <button onclick="coffe('아메리카노','스타벅스')">아메리카노</button>
    <button onclick="coffe('카페라떼', '커피빈')">카페라떼</button>
    <button onclick="coffe('카라멜마끼야또','빽다방')">카라멜 마끼야또</button>
</body>
<script>
    //함수 : 코드의 집합이고,함수 선언과 호출을 통해 코드를 실행한다

    var coffe = function(menu){
        alert('교실을 나간다');
        alert('엘레베이터에 탄다');
        alert(cafe+'에 들어간다');
        alert(menu +'를 주문한다')
        alert('마신다');
    }
</script>
</html>
