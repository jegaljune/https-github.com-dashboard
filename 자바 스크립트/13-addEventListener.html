<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
</head>
<body>
    <button id ="clickBtn">클릭</button>
    <div id="hoverDiv">마우스오버</div>
    <input type="text" id="textInput" placeholder="텍스트를 입력하세요">
    
</body>
<script>
    // addEventLintener는 자바스크립트에서 이벤트를 처리하기 위해 사용되는 메서드
    // 이벤트란? 웹 페이지에서 발생하는 사용자의 동작(틀릭,마우스오버,키 입력 등
    // 브라우저에서 발생하는 사건 (예-창 크기 변경 등)을 의미한다
    // addEventLintener를 사용하면 이벤트가 발생했을 떄 실행할 콜백함수를 등록하여
    // 해당 이벤트를 처리 할 수 있다.

    // 태그변수.addEventLintener(eventType, 호출할 함수);
    // Ex) myDive.addEventLintener("click",fucntion)(){
            //console.log('클릭');
    // });

    //eventYtpe에는 "click", "Keyup", "mouseover" 등이 있다

    //클립 이벤트
    //1.버튼 요소를 가져온다
    var clickBtn = document.querySelector('#clickBtn');
    clickBtn.addEventListener("click", function(){
        // 2.실행될 코드를 작성한다
        alert('버튼이 클릭 되었습니다.');

    });

    // 마우스오버
    // 1.div요소를 가져온다
    var hoverDiv = document.querySelector('#hoverDiv');
    hoverDiv.addEventListener("mouseover",function(){
        //2.실행될 코드를 작성한다.
        console.log('마우스오버가 되었습니다');

    });

    // "Keyup" , 콘솔메시지 "키보드 이벤트 발생!"
    

    var hoverDiv = document.querySelector('#textInput');
    hoverDiv.addEventListener("Keyboard",function(){
        //2.실행될 코드를 작성한다.
        console.log('키보드 이벤트가 되었습니다.');
        
    });

    

    
</script>
</html>
