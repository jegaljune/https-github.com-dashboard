<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classList로 스타일 조작하기</title>
    <style>
        .bold{
            font-weight:bold;
        }
        .italic{
            font-style: italic;
        }
        .underline{
            text-decoration: underline;
        }
        .red{
            color:red;
        }
        

        
    </style>
</head>
<body>
    <div class="mydi">스타일을 변경하겠습니다</div>
        <button class="styleBtn">스타일변경</button>
    
</body>
<script>
    var myDiv = document.querySelector('.myDive');
    var styleBtn = document.querySelector('.styleBth');

    //2. 클래스를 변경해준다
    // classList : 클래스를 변경할떄 사용함
    // add(클래스명); :요소에 '클래스명'이라는 클래스를 추가
    // remove(클래스명); 요소에서 '클래스명' 이라는 클래스를 제거
    // toggle(클래스명); : 요소에 클래스가 있으면 제거, 없으면 추가
    // contain(클래스명);; : 요소에 특정 클래스가 포함되어있는지 확인
    // replace(변경될클래스명,새클래스명); : 변경될 클래스명을 새클래명으로 변경

    styleBth.addEventListener("click", function(){
        myDiv.classList.toggle('bold');
        myDiv.classList.toggle('italic');
        myDiv.classList.toggle('underline');
        myDiv.classList.toggle('red');

    });
    
</script>
</html>
