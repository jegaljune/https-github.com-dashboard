<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 문제</title>
</head>
<body>

    
</body>
<script>
    //사용자에게 정수를 입력받아 [홀수, 짝수]를 구하시오
    // 1. 값을 입력을 받는다
    // 2. 값을 변수에 담는다
    // 3. if문을 통해 값이 홀수인지 짝수인지 확인한다
    // 4. alert창을 발생시킨다
    // 단 숫자가 아닌 경우는 [다시입력하세요] 라는 alert 창을 띄워주세요.

    var num =prompt('정수를 입력해주세요');
    if(num % 2 ==1){
        alert('홀수입니다');
    }else if(num %2 == 0){
        alert('짝수입니다');
    }else {
        alert('다시 입력하세요');
    }

</script>
</html>
