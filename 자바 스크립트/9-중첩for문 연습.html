<!DOCTYPE html>

<head>

    <title>중첩 for문 연습</title>
</head>
<body>
    
</body>

<script>
    //구구단을 담을 변수
    var output ='';

    //단을 반복
    for(var i = 2 ; i <= 9 ; i ++){
        output += '<h3>----'+i+'단-----</h3>';
        //곱해지는 수 반복
        for(var j = 2 ; j<= 9; j++){
            output += i + 'x' +j + '=' + (i*j) + '<br/>';
        }
        
    }

    document.write(output);
</script>
</html>
